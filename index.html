<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskTracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="main-page">
    <header class="header"> 
        <div class="header-containers">
            <div class="logo">
                <img src="images/logo.png" alt="ГовноЧист"><a href="">
                    Рамазан Молодец
                    </a>
            </div>
            <nav class="nav">
                <a class="nav-link" href="#">Приложение</a>
                <a class="nav-link" href="#">Возможности</a>
                <a class="nav-link" href="#">Стоимость</a>
                <a class="nav-link" href="#">Блог</a>
                <a class="nav-link" href="#">Контакты</a>
            </nav>
            <div class="appstore">
                <a href="#">
                    <img src="images/apple.svg" alt="Скачать в ЭплСтор">
                </a>
                <a href="#">
                    <img src="images/google.svg" alt="Скачать в ГуглПлей">
                </a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main-container">
            <div class="main-content">
                <h1 class="main-header">Приложение органайзер</h1>
                <div class="main-text">
                    <p>
                        Контролируй все свои дела и задачи. 
                        Не упускай ничего важного. Заметки,
                        даты и напоминания. Все в одном месте.
                    </p>
                </div>
                <a class="button" href="#">Начать пользоваться</a>
            </div>
            <div class="main-img"><img src="/images/contentFirst.jpg" alt=""></div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copyright">
                <p>
                    Я не придумал что тут писать, 
                    поэтому нажмите Alt+F4 и придумайте сами
                </p>
            </div>
            <div class="footer-socials">
                <img src="/images/dog.jpg" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
